<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@300;400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
      <section class="login-section">
        <div class="login-img">
            <img src="./assets/images/login.png" alt="">
        </div>
        <div class="login-data">
            <img src="./assets/images/Nav/logo.png" alt="">
            <h1>Welcome Back!</h1>
            <form class="login-form" action="/">
                <div class="details">
                    <label for="user">Email/Mobile Number<span>*</span></label>
                    <input name="user" id="user" type="text" placeholder="Enter Email/Mobile Number" required>
                </div>
                <div class="details">
                    <label for="pass">Password<span>*</span></label>
                    <input name="pass" id="pass" type="password" placeholder="Enter Password" required>
                </div>
                <div class="other-details">
                    <div class="other-options">
                        <input type="checkbox" name="keep" id="">
                        <label for="keep">Keep me logged in</label>
                    </div>
                    <div class="other-options">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <div class="login-btns">
                    <button class="btn login-btn">Login</button>
                    <button class="btn google-btn"><img src="./assets/images/login-google.svg" alt="">Login with Google</button>
                    <p>Donâ€™t have an account? <span><a href="./sign_up.html">Sign Up</a></span></p>
                </div>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
